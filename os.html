.chain-card {
    position: relative;
   width: 250px;

    border-radius: 25px;

        0 0 30px rgba(129, 129, 129, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
    cursor: pointer;
    transition: all 0.4s ease;
    overflow: hidden;
    text-align: center;
}

.chain-card:hover {
    transform: translateY(-5px);
    box-shadow: 
        0 0 40px rgba(107, 107, 107, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 0.12);
}

.chain-card:active {
    transform: translateY(-2px);
}

.chain-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 10px;
}

.chain-icon {
    width: 30px;
    height: 30px;
    filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
    transition: all 0.3s ease;
}

.chain-card:hover .chain-icon {
    transform: scale(1.1) rotate(5deg);
    filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.5));
}

.chain-icon:nth-child(2) {
    transition-delay: 0.1s;
}

.chain-icon:nth-child(3) {
    transition-delay: 0.2s;
}

.chain-text {
    color: white;
    font-size: 1rem;
    font-weight: 600;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    background: linear-gradient(135deg, #ffffff, #e0e0ff);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200% auto;
    animation: shimmer 3s ease-in-out infinite;
    font-family: 'MyLocalFont2', sans-serif;
}

/* Liquid animation effects */
.liquid-effects {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 25px;
    overflow: hidden;
    pointer-events: none;
}

.wave {
    position: absolute;
    bottom: -60%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(180, 180, 180, 0.1);
    border-radius: 40%;
    animation: liquidFlow 8s infinite linear;
    opacity: 0.6;
}

.wave:nth-child(2) {
    animation-delay: -2s;
    background: rgba(156, 156, 156, 0.1);
    border-radius: 38%;
}

.wave:nth-child(3) {
    animation-delay: -4s;
    background: rgba(163, 163, 163, 0.1);
    border-radius: 42%;
}

@keyframes liquidFlow {
    0% {
        transform: rotate(0deg) translateY(0);
    }
    50% {
        transform: rotate(180deg) translateY(-20px);
    }
    100% {
        transform: rotate(360deg) translateY(0);
    }
}

@keyframes shimmer {
    0%, 100% {
        background-position: 0% center;
    }
    50% {
        background-position: 100% center;
    }
}

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>

        const firebaseConfig = {
                apiKey: "AIzaSyAxQoFW6QiaazIcvkEPsYbnTv7zfKe8c-Y",
                authDomain: "patternetweb.firebaseapp.com",
                projectId: "patternetweb",
                storageBucket: "patternetweb.firebasestorage.app",
                messagingSenderId: "78400752693",
                appId: "1:78400752693:web:540fbbcab615e6b078b57c"
            };

            // Initialize Firebase
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            const auth = firebase.auth();
            const db = firebase.firestore();

            // Global variables
            let currentUser = null;

            const userAvatar = document.getElementById('user-avatar');
                const sidebarUsername = document.getElementById('sidebar-username');
                const logoutBtn = document.getElementById('logoutBtn');

                // Initialize the application
                function initAuth() {
                    // Check authentication state
                    auth.onAuthStateChanged(async (user) => {
                        if (user) {
                            currentUser = user;
                            console.log('User signed in:', user.uid);

                            // Get user data from Firestore
                            try {
                                const userDoc = await db.collection('users').doc(user.uid).get();
                                if (userDoc.exists) {
                                    const userData = userDoc.data();
                                    displayUserInfo(userData);
                                    setupAuthEventListeners();
                                } else {
                                    // Create default user data if not exists
                                    const defaultUserData = {
                                        username: user.email.split('@')[0] || 'User',
                                        email: user.email,
                                        createdAt: new Date().toISOString()
                                    };
                                    await db.collection('users').doc(user.uid).set(defaultUserData);
                                    displayUserInfo(defaultUserData);
                                    setupAuthEventListeners();
                                }
                            } catch (error) {
                                console.error('Error getting user document:', error);
                                // Use default data if Firestore fails
                                displayUserInfo({ username: 'User' });
                                setupAuthEventListeners();
                            }
                        } else {
                            // No user is signed in, redirect to login
                            console.log('No user signed in, redirecting to login...');
                            window.location.href = 'indexz.html';
                        }
                    });
                }

                // Display user information
                function displayUserInfo(userData) {
                    const username = userData.username || 'User';
                    userAvatar.textContent = username.charAt(0).toUpperCase();
                    sidebarUsername.textContent = username;
                }

                // Set up authentication event listeners
                function setupAuthEventListeners() {
                    // Logout button
                    logoutBtn.addEventListener('click', logout);
                }

                // Logout user
                function logout() {
                    if (confirm('Are you sure you want to log out?')) {
                        auth.signOut().then(() => {
                            window.location.href = 'indexz.html';
                        }).catch((error) => {
                            console.error('Error signing out:', error);
                            alert('Error signing out. Please try again.');
                        });
                    }
                }
    document.addEventListener('DOMContentLoaded', initAuth);

        /* REAL TIME CLOCK */
        function updateClock() {
            let now = new Date();
            let hrs = now.getHours();
            let mins = now.getMinutes();
            if (mins < 10) mins = "0" + mins;
            document.getElementById("clock").innerHTML = hrs + ":" + mins;

            let weekday = now.toLocaleDateString("en-US", { weekday: "long" });
            let rest = now.toLocaleDateString("en-US", { month: "long", day: "numeric" });

            document.getElementById("weekday").textContent = weekday;
            document.getElementById("rest").textContent = rest;

        }
        setInterval(updateClock, 1000); updateClock();

        /* APP OPEN SIMULATION */
        function openApp(url) {
            document.body.style.transition = "0.5s";
            document.body.style.opacity = "0";
            setTimeout(() => { window.location.href = url; }, 400);
        }

        /* MEMO SYSTEM */
        const memoModal = document.getElementById('memo-modal');
        const addMemoBtn = document.getElementById('add-memo-btn');
        const memoInput = document.getElementById('memo-input');
        const saveMemoBtn = document.getElementById('save-memo');
        const cancelMemoBtn = document.getElementById('cancel-memo');
        const memoList = document.getElementById('memo-list');

        // Load memos from localStorage
        function loadMemos() {
            const memos = JSON.parse(localStorage.getItem('projectVoidMemos')) || [];
            displayMemos(memos);
        }

        // Display memos (max 3)
        function displayMemos(memos) {
            memoList.innerHTML = '';

            // Show only the 3 most recent memos
            const recentMemos = memos.slice(-3);

            recentMemos.forEach((memo, index) => {
                const memoItem = document.createElement('div');
                memoItem.className = 'memo-item';

                const memoText = document.createElement('div');
                memoText.className = 'memo-text';
                memoText.textContent = memo.text;

                const memoDate = document.createElement('div');
                memoDate.className = 'memo-date';
                memoDate.textContent = formatDate(memo.date);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-memo';
                deleteBtn.innerHTML = '×';
                deleteBtn.onclick = () => deleteMemo(memo.id);

                memoItem.appendChild(memoText);
                memoItem.appendChild(memoDate);
                memoItem.appendChild(deleteBtn);

                memoList.appendChild(memoItem);
            });

            // Show message if no memos
            if (recentMemos.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'memo-item';
                emptyMessage.innerHTML = '<div class="memo-text">No memos yet. Click + to add one.</div>';
                memoList.appendChild(emptyMessage);
            }
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Save memo to localStorage
        function saveMemo() {
            const memoText = memoInput.value.trim();
            if (!memoText) return;

            const memos = JSON.parse(localStorage.getItem('projectVoidMemos')) || [];
            const newMemo = {
                id: Date.now().toString(),
                text: memoText,
                date: new Date().toISOString()
            };

            memos.push(newMemo);
            localStorage.setItem('projectVoidMemos', JSON.stringify(memos));

            memoInput.value = '';
            memoModal.style.display = 'none';
            loadMemos();
        }

        // Delete memo
        function deleteMemo(id) {
            const memos = JSON.parse(localStorage.getItem('projectVoidMemos')) || [];
            const updatedMemos = memos.filter(memo => memo.id !== id);
            localStorage.setItem('projectVoidMemos', JSON.stringify(updatedMemos));
            loadMemos();
        }

        // Event listeners for memos
        addMemoBtn.addEventListener('click', () => {
            memoModal.style.display = 'flex';
            memoInput.focus();
        });

        saveMemoBtn.addEventListener('click', saveMemo);

        cancelMemoBtn.addEventListener('click', () => {
            memoModal.style.display = 'none';
            memoInput.value = '';
        });

        // Close modal when clicking outside
        memoModal.addEventListener('click', (e) => {
            if (e.target === memoModal) {
                memoModal.style.display = 'none';
                memoInput.value = '';
            }
        });

        // Load memos on page load
        document.addEventListener('DOMContentLoaded', loadMemos);

        /* CALENDAR SYSTEM */
        const calendarModal = document.getElementById('calendar-modal');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const calendarDays = document.getElementById('calendar-days');
        const currentMonthElement = document.getElementById('current-month');
        const eventList = document.getElementById('event-list');
        const eventInput = document.getElementById('event-input');
        const eventTime = document.getElementById('event-time');
        const saveEventBtn = document.getElementById('save-event');
        const cancelEventBtn = document.getElementById('cancel-event');

        let currentDate = new Date();
        let selectedDate = new Date();
        let events = JSON.parse(localStorage.getItem('projectVoidEvents')) || {};

        // Render calendar
        function renderCalendar() {
            // Clear previous calendar days
            calendarDays.innerHTML = '';

            // Set current month and year
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();

            // Update month display
            currentMonthElement.textContent = currentDate.toLocaleDateString('en-US', {
                month: 'long',
                year: 'numeric'
            });

            // Get first day of month and total days
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const totalDays = lastDay.getDate();
            const firstDayIndex = firstDay.getDay();

            // Previous month days
            const prevMonthLastDay = new Date(currentYear, currentMonth, 0).getDate();
            for (let i = firstDayIndex - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = prevMonthLastDay - i;
                calendarDays.appendChild(dayElement);
            }

            // Current month days
            const today = new Date();
            for (let i = 1; i <= totalDays; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = i;

                const dateKey = `${currentYear}-${currentMonth + 1}-${i}`;
                
                // Highlight today
                if (i === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    dayElement.classList.add('today');
                }

                // Highlight selected date
                if (i === selectedDate.getDate() && currentMonth === selectedDate.getMonth() && currentYear === selectedDate.getFullYear()) {
                    dayElement.classList.add('selected');
                }

                // Show event indicator
                if (events[dateKey] && events[dateKey].length > 0) {
                    dayElement.classList.add('has-event');
                }

                // Add click event
                dayElement.addEventListener('click', () => {
                    selectedDate = new Date(currentYear, currentMonth, i);
                    renderCalendar();
                    showEventsForDate(selectedDate);
                    
                    // Open event modal on double click
                    setTimeout(() => {
                        calendarModal.style.display = 'flex';
                        eventInput.focus();
                    }, 300);
                });

                calendarDays.appendChild(dayElement);
            }

            // Next month days
            const totalCells = 42; // 6 rows x 7 days
            const nextMonthDays = totalCells - (firstDayIndex + totalDays);
            for (let i = 1; i <= nextMonthDays; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = i;
                calendarDays.appendChild(dayElement);
            }

            // Show today's events by default
            showEventsForDate(today);
        }

        // Show events for specific date
        function showEventsForDate(date) {
            eventList.innerHTML = '';
            
            const dateKey = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
            const dateEvents = events[dateKey] || [];

            if (dateEvents.length === 0) {
                const noEvents = document.createElement('div');
                noEvents.className = 'event-item';
                noEvents.innerHTML = '<div>No events for today</div>';
                eventList.appendChild(noEvents);
                return;
            }

            dateEvents.forEach((event, index) => {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                eventItem.innerHTML = `
                    <div class="event-dot"></div>
                    <div class="event-time">${event.time}</div>
                    <div>${event.text}</div>
                `;
                eventList.appendChild(eventItem);
            });
        }

        // Save event
        function saveEvent() {
            const eventText = eventInput.value.trim();
            if (!eventText) return;

            const dateKey = `${selectedDate.getFullYear()}-${selectedDate.getMonth() + 1}-${selectedDate.getDate()}`;
            
            if (!events[dateKey]) {
                events[dateKey] = [];
            }

            events[dateKey].push({
                text: eventText,
                time: eventTime.value
            });

            localStorage.setItem('projectVoidEvents', JSON.stringify(events));
            
            eventInput.value = '';
            calendarModal.style.display = 'none';
            renderCalendar();
        }

        // Navigation event listeners
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Event modal listeners
        saveEventBtn.addEventListener('click', saveEvent);

        cancelEventBtn.addEventListener('click', () => {
            calendarModal.style.display = 'none';
            eventInput.value = '';
        });

        // Close modal when clicking outside
        calendarModal.addEventListener('click', (e) => {
            if (e.target === calendarModal) {
                calendarModal.style.display = 'none';
                eventInput.value = '';
            }
        });

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', renderCalendar);
    </script>
