                    // Get user data from Firestore
                    try {
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            displayUserInfo(userData);
                            loadNotes();
                            setupEventListeners();
                        } else {
                            showToast('User data not found. Please log in again.', 'error');
                            setTimeout(() => {
                                window.location.href = 'indexz.html';
                            }, 2000);
                        }
                    } catch (error) {
                        console.error('Error getting user document:', error);
                        showToast('Error loading user data', 'error');
                    }
                } else {
                    // No user is signed in, redirect to login
                    window.location.href = 'indexz.html';
                }
            });

            // Set up event listeners
            menuToggle.addEventListener('click', toggleSidebar);
            logoutBtn.addEventListener('click', logout);
        }

        // Display user information in the sidebar
        function displayUserInfo(userData) {
            const username = userData.username || 'User';
            userAvatar.textContent = username.charAt(0).toUpperCase();
            sidebarUsername.textContent = username;
        }

        // Set up event listeners for note editing
        function setupEventListeners() {
            newNoteBtn.addEventListener('click', createNewNote);
            saveNoteBtn.addEventListener('click', saveNote);
            deleteNoteBtn.addEventListener('click', deleteNote);
            
            // Auto-save functionality
            noteTitle.addEventListener('input', debounceSave);
            noteContent.addEventListener('input', debounceSave);
        }

        // Load user's notes from Firestore
        async function loadNotes() {
            try {
                const notesSnapshot = await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('notes')
                    .orderBy('updatedAt', 'desc')
                    .get();
                
                notes = [];
                notesList.innerHTML = '';
                
                notesSnapshot.forEach(doc => {
                    const noteData = doc.data();
                    notes.push({
                        id: doc.id,
                        ...noteData
                    });
                    
                    addNoteToSidebar(doc.id, noteData);
                });
                
                if (notes.length > 0) {
                    // Select the first note by default
                    selectNote(notes[0].id);
                } else {
                    // Create a welcome note if no notes exist
                    createWelcomeNote();
                }
                
            } catch (error) {
                console.error('Error loading notes:', error);
                showToast('Error loading your notes', 'error');
            }
        }

        // Add a note to the sidebar list
        function addNoteToSidebar(noteId, noteData) {
            const noteElement = document.createElement('div');
            noteElement.className = 'note-item';
            noteElement.dataset.id = noteId;
            
            // Format date for display
            const updatedDate = noteData.updatedAt.toDate();
            const formattedDate = formatDate(updatedDate);
            
            // Create preview text (first 50 chars of content)
            const previewText = noteData.content.substring(0, 50) + (noteData.content.length > 50 ? '...' : '');
            
            noteElement.innerHTML = `
                <div class="note-title">${noteData.title || 'Untitled'}</div>
                <div class="note-preview">${previewText}</div>
                <div class="note-meta">
                    <span>${formattedDate}</span>
                    <span>${Math.ceil(noteData.content.length / 1000)}k words</span>
                </div>
            `;
            
            noteElement.addEventListener('click', () => selectNote(noteId));
            notesList.appendChild(noteElement);
        }

        // Create a new note
        function createNewNote() {
            currentNoteId = null;
            noteTitle.value = '';
            noteContent.value = '';
            lastSaved.textContent = 'Last saved: Not saved yet';
            
            // Remove active class from all notes
            document.querySelectorAll('.note-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Focus on title field
            noteTitle.focus();
        }

        // Select a note to edit
        function selectNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;
            
            currentNoteId = noteId;
            noteTitle.value = note.title || '';
            noteContent.value = note.content || '';
            
            // Format date for display
            const updatedDate = note.updatedAt.toDate();
            lastSaved.textContent = `Last saved: ${formatDate(updatedDate, true)}`;
            
            // Update active class
            document.querySelectorAll('.note-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.id === noteId) {
                    item.classList.add('active');
                }
            });
        }

        // Save note with debouncing
        function debounceSave() {
            // Clear existing timeout
            if (saveTimeout) {
                clearTimeout(saveTimeout);
            }
            
            // Show saving status
            autoSaveStatus.innerHTML = '<i class="fas fa-sync fa-spin"></i> Saving...';
            
            // Set new timeout
            saveTimeout = setTimeout(() => {
                saveNote();
            }, 1000);
        }

        // Save note to Firestore
        async function saveNote() {
            if (!currentUser) return;
            
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();
            
            if (!title && !content) {
                showToast('Note is empty. Not saving.', 'error');
                return;
            }
            
            try {
                const noteData = {
                    title: title || 'Untitled',
                    content: content,
                    updatedAt: new Date()
                };
                
                if (currentNoteId) {
                    // Update existing note
                    await db.collection('users')
                        .doc(currentUser.uid)
                        .collection('notes')
                        .doc(currentNoteId)
                        .update(noteData);
                    
                    showToast('Note updated successfully', 'success');
                } else {
                    // Create new note
                    const docRef = await db.collection('users')
                        .doc(currentUser.uid)
                        .collection('notes')
                        .add({
                            ...noteData,
                            createdAt: new Date()
                        });
                    
                    currentNoteId = docRef.id;
                    showToast('Note created successfully', 'success');
                    
                    // Reload notes to include the new one
                    loadNotes();
                }
                
                // Update last saved time
                lastSaved.textContent = `Last saved: Just now`;
                autoSaveStatus.innerHTML = '<i class="fas fa-circle"></i> Auto-save enabled';
                
            } catch (error) {
                console.error('Error saving note:', error);
                showToast('Error saving note', 'error');
                autoSaveStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error saving';
            }
        }

        // Delete current note
        async function deleteNote() {
            if (!currentNoteId) {
                showToast('No note selected to delete', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this note? This action cannot be undone.')) {
                return;
            }
            
            try {
                await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('notes')
                    .doc(currentNoteId)
                    .delete();
                
                showToast('Note deleted successfully', 'success');
                
                // Clear editor and reload notes
                createNewNote();
                loadNotes();
                
            } catch (error) {
                console.error('Error deleting note:', error);
                showToast('Error deleting note', 'error');
            }
        }

        // Create a welcome note for new users
        async function createWelcomeNote() {
            try {
                const welcomeNote = {
                    title: 'Welcome to Your Personal Space!',
                    content: 'This is your personal space. You can create, edit, and organize all your notes here.\n\n• Click the "New" button to create a new note\n• Your notes are automatically saved as you type\n• Access your notes from any device\n\nHappy note-taking!',
                    createdAt: new Date(),
                    updatedAt: new Date()
                };
                
                await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('notes')
                    .add(welcomeNote);
                
                // Reload notes to show the welcome note
                loadNotes();
                
            } catch (error) {
                console.error('Error creating welcome note:', error);
            }
        }

        // Format date for display
        function formatDate(date, includeTime = false) {
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'Today' + (includeTime ? ` at ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}` : '');
            } else if (diffDays === 1) {
                return 'Yesterday' + (includeTime ? ` at ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}` : '');
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // Toggle sidebar on mobile
        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        // Show toast notification
        function showToast(message, type = '') {
            toast.textContent = message;
            toast.className = 'toast';
            if (type) toast.classList.add(type);
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Logout user
        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                auth.signOut()
                    .then(() => {
                        window.location.href = 'indexz.html';
                    })
                    .catch(error => {
                        console.error('Error signing out:', error);
                        showToast('Error signing out', 'error');
                    });
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
