<!DOCTYPE html>
<html lang="en">
<head>
<title>Void | Forgot Password</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
    content="Welcome to the official website of Void. Social Network for a World of Problem-Solvers." />
<meta name="author" content="Shoaib Ali" />
<link rel="icon" type="image/png" href="images.png">


    <meta property="og:title" content="Void" />
    <meta property="og:description" content="Social Network for a World of Problem-Solvers." />
    <meta property="og:image" content="https://exploremiracles.github.io/void/images.png" />
    <meta property="og:url" content="https://www.projectvoid.in" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Void" />
    
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Void" />
    <meta name="twitter:description" content="Social Network for a World of Problem-Solvers." />
    <meta name="twitter:image" content="https://exploremiracles.github.io/void/images.png" />
    <meta name="twitter:site" content="@exploremiracles" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #9ca3af;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
           background: linear-gradient(135deg, #197974, #141431);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .math-element {
            position: absolute;
            color: rgba(255, 255, 255, 0.15);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            user-select: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .grid-line {
            position: absolute;
            background: rgba(100, 200, 255, 0.03);
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            z-index: 10;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4ade80, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(99, 102, 241, 0.05),
                    rgba(236, 72, 153, 0.05),
                    transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite linear;
            z-index: 1;
        }

        h2 {
            color: var(--dark);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .description {
            color: var(--gray);
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            z-index: 2;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
            position: relative;
            z-index: 2;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button.action-btn {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        button.action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: 0.5s;
        }

        button.action-btn:hover::before {
            left: 100%;
        }

        button.action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        button.action-btn:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            position: relative;
            z-index: 2;
        }

        .success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .back-to-login {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }

        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            input {
                padding: 14px 14px 14px 44px;
            }
        }

        
        .backdrop {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
            z-index: 1000;
        }

        .backdrop.show {
            display: flex;
        }

        .ios-alert {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
            opacity: 0;
            transition: 0.25s ease;
        }

        .backdrop.show .ios-alert {
            transform: scale(1);
            opacity: 1;
        }

        .ios-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
            color: #16213e;
        }

        .ios-message {
            font-size: 14px;
            color: #444;
            margin-bottom: 16px;
        }

        .ios-btn {
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            background: #eaf2ff;
            color: #0f3460;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .ios-btn:hover {
            background: #d0e4ff;
        }
    </style>
</head>

<body>
    <div class="background-elements" id="backgroundElements"></div>

    <div class="container">
        <div class="logo">
            <h1> Void</h1>
            <p>Collective Problem Solving</p>
        </div>

        <div class="card">
            <h2>Reset Your Password</h2>
            <p class="description">Enter your details and we'll send you instructions to reset your password.</p>
            
            <form id="forgotForm" action="https://formspree.io/f/mblapgee" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-id-badge"></i>
                    <input type="text" id="username" name="username" placeholder="Your username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                </div>
                
                <input type="hidden" name="form_type" value="password_reset">
                <input type="hidden" name="app_name" value="Void">
                
                <button type="submit" class="action-btn">Send Reset Instructions</button>
                
                <div id="formMessage" class="message"></div>
            </form>
            
            <div class="back-to-login">
                <p>Remember your password? <a href="indexz.html">Back to login</a></p>
            </div>
        </div>
    </div>

    
    <div class="backdrop" id="backdrop">
        <div class="ios-alert">
            <div class="ios-title">Request Sent</div>
            <div class="ios-message">We have received your details. Please check your email for confirmation.</div>
            <button class="ios-btn" id="okBtn">OK</button>
        </div>
    </div>

    <script>
        // Create animated background elements
        function createBackgroundElements() {
            const container = document.getElementById('backgroundElements');

            // Create grid lines
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line';

                if (i % 2 === 0) {
                    // Horizontal lines
                    line.style.width = '100%';
                    line.style.height = '1px';
                    line.style.top = `${(i / 20) * 100}%`;
                    line.style.left = '0';
                } else {
                    // Vertical lines
                    line.style.width = '1px';
                    line.style.height = '100%';
                    line.style.left = `${(i / 20) * 100}%`;
                    line.style.top = '0';
                }

                container.appendChild(line);
            }

            // Create mathematical equations
            const equations = [
                '∫x²dx = x³/3 + C',
                'e^(iπ) + 1 = 0',
                'F = ma',
                'E = mc²',
                'a² + b² = c²',
                '∇·E = ρ/ε₀',
                '∇×B = μ₀J + μ₀ε₀∂E/∂t',
                'ψ = e^(i(kx - ωt))',
                'HΨ = EΨ',
                'S = k log W'
            ];

            for (let i = 0; i < 15; i++) {
                const equation = document.createElement('div');
                equation.className = 'math-element';
                equation.textContent = equations[Math.floor(Math.random() * equations.length)];
                equation.style.fontSize = `${14 + Math.random() * 10}px`;
                equation.style.top = `${Math.random() * 100}%`;
                equation.style.left = `${Math.random() * 100}%`;
                equation.style.opacity = `${0.1 + Math.random() * 0.1}`;

                // Animation
                const duration = 30 + Math.random() * 60;
                equation.style.animation = `float ${duration}s linear infinite`;

                container.appendChild(equation);
            }

            // Create geometric shapes
            for (let i = 0; i < 10; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';

                const size = 20 + Math.random() * 100;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.left = `${Math.random() * 100}%`;

                // Random border color with low opacity
                const colors = [
                    'rgba(96, 165, 250, 0.1)',
                    'rgba(139, 92, 246, 0.1)',
                    'rgba(16, 185, 129, 0.1)',
                    'rgba(245, 158, 11, 0.1)',
                    'rgba(239, 68, 68, 0.1)'
                ];
                shape.style.borderColor = colors[Math.floor(Math.random() * colors.length)];

                // Animation
                const duration = 20 + Math.random() * 40;
                shape.style.animation = `rotate ${duration}s linear infinite, pulse ${duration / 2}s ease-in-out infinite alternate`;

                container.appendChild(shape);
            }

            // Add CSS for animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% {
                        transform: translate(0, 0) rotate(0deg);
                    }
                    25% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(90deg);
                    }
                    50% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(180deg);
                    }
                    75% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(270deg);
                    }
                    100% {
                        transform: translate(0, 0) rotate(360deg);
                    }
                }
                
                @keyframes rotate {
                    0% {
                        transform: rotate(0deg);
                    }
                    100% {
                        transform: rotate(360deg);
                    }
                }
                
                @keyframes pulse {
                    0% {
                        transform: scale(1);
                    }
                    100% {
                        transform: scale(1.1);
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Initialize background elements
        createBackgroundElements();

        // Form submission handling
        const form = document.getElementById("forgotForm");
        const backdrop = document.getElementById("backdrop");
        const okBtn = document.getElementById("okBtn");
        const messageElement = document.getElementById("formMessage");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !username || !email) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            // Show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;

            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData,
                headers: { "Accept": "application/json" }
            })
            .then(response => {
                if (response.ok) {
                    form.reset();
                    backdrop.classList.add("show");
                    showMessage('Password reset request sent successfully!', 'success');
                } else {
                    showMessage('Error submitting form. Please try again.', 'error');
                }
            })
            .catch(() => {
                showMessage('Network error. Please try again later.', 'error');
            })
            .finally(() => {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            });
        });

        okBtn.addEventListener("click", () => {
            backdrop.classList.remove("show");
        });

        // Helper function to validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Helper function to show messages
        function showMessage(message, type) {
            messageElement.textContent = message;
            messageElement.className = "message";
            messageElement.classList.add(type);
            messageElement.style.display = "block";
            
            // Scroll to message
            messageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
